<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <!--<link rel="stylesheet" type="text/css" href="css/icons-extra.css"/>-->
    
</head>
<body>
  <!-- 缩放式侧滑（类手机QQ） -->
  <!-- 侧滑导航根容器 -->
  <div class="mui-off-canvas-wrap mui-draggable mui-scalable">
    <!-- 菜单容器 -->
    <aside class="mui-off-canvas-left mui-transitioning" id="offCanvasSide">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 菜单具体展示内容 -->
          
        </div>
      </div>
    </aside>
    <!-- 主页面容器 -->
    <div class="mui-inner-wrap mui-transitioning">
      <!-- 主页面标题 -->
      <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a>
        <h1 class="mui-title" id="title">首页</h1>
      </header>
      <nav class="mui-bar mui-bar-tab">
  	    <a class="mui-tab-item mui-active" id="home">
  	        <span class="mui-icon mui-icon-home"></span>
  	        <span class="mui-tab-label">首页</span>
  	    </a>
  	    <a class="mui-tab-item" id="newsflash">
  	        <span class="mui-icon mui-icon-list"></span>
  	        <span class="mui-tab-label">闪讯</span>
  	    </a>
  	    <a class="mui-tab-item" id="watch">
  	        <span class="mui-icon mui-icon-email"></span>
  	        <span class="mui-tab-label">视听</span>
  	    </a>
  	    <a class="mui-tab-item" id="quote">
  	        <span class="mui-icon mui-icon-gear"></span>
  	        <span class="mui-tab-label">行情</span>
  	    </a>
  	</nav>
      <div class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 主界面具体展示内容 -->
        </div>
      </div>  
      <div class="mui-off-canvas-backdrop"></div>
    </div>
  </div>
</body>
<script type="text/javascript" charset="utf-8">
	mui.init();
	var subpages = ['home.html', 'newsflash.html', 'watch.html', 'quote.html'];
	var subpage_style = {
		top: '45px',
		bottom: '51px'
	};
	 //创建子页面，首个选项卡页面显示，其它均隐藏；
	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		for (var i = 0; i < 4; i++) {
			var temp = {};
			var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
			self.append(sub);
		}
		plus.webview.show(subpages[0]);
	});
	
	mui('.mui-bar-tab').on('tap', 'a', function(e) {
		var tabId = this.getAttribute('id');
		var title = document.getElementById("title");
		title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
		for (i=0; i<4 ;i++) {
			plus.webview.hide(subpages[i]);
		}
		switch (tabId){
			case 'home':
				if(mui.os.ios){
					plus.webview.show(subpages[0]);
				} else {
					plus.webview.show(subpages[0],"fade-in",300);
				}
				break;
			case 'newsflash':
				if(mui.os.ios){
					plus.webview.show(subpages[1]);
				} else {
					plus.webview.show(subpages[1],"fade-in",300);
				}
				break;
			case 'watch':
				if(mui.os.ios){
					plus.webview.show(subpages[2]);
				} else {
					plus.webview.show(subpages[2],"fade-in",300);
				}
				break;
			case 'quote':
				if(mui.os.ios){
					plus.webview.show(subpages[1]);
				} else {
					plus.webview.show(subpages[1],"fade-in",300);
				}
				break;
			default:
				break;
		}
	})
</script>
</html>
