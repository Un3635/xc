<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="../../favicon.ico">
  <title>抱歉，无法兼容您的IE版本</title>
  <style>
    body {
      margin: 0;
      background-color: #fafafa;
    }

    h2, h4 {
      margin: 0;
      text-align: center;
    }

    .title {
      margin-top: 100px;
      font-size: 28px;
      color: #4a4a4a;
      line-height: 40px;
    }

    .subtitle {
      font-size: 20px;
      line-height: 30px;
      color: #9b9b9b;
      font-weight: normal;
    }

    .desc {
      margin: 0;
      font-size: 14px;
      color: #6D6D6D;
      line-height: 22px;
      padding: 20px;
    }

    .box {
      width: 560px;;
      margin: 24px auto;;
      background: #fff;
      border: 1px solid #e6e6e6;
      box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.10);
      border-radius: 4px;
    }

    .logos {
      text-align: center;
    }

    .logos a {
      display: inline-block;
      width: 30%;
      text-align: center;
      text-decoration: none;
    }

    .go {
      display: block;
      margin-top: 20px;
      padding-top: 16px;
      padding-bottom: 16px;
      text-align: center;
      text-decoration: none;
      color: #9b9b9b;
      background-color: #f6f6f6;
    }
  </style>
</head>
<body>
<h2 class="title">我们不支持IE9及以下版本的浏览器</h2>
<h4 class="subtitle">It appears you’re using an unsupported browser</h4>
<div class="box">
  <p class="desc">
    为了获得更好的浏览体验，我们强烈建议您使用较新版本的Chrome、FireFox、Safari等，或者升级到最新版本的IE浏览器。如果您使用的是 IE 10 或以上版本，请关闭“兼容性视图”。
  </p>
  <div class="logos">
    <a title="下载Chrome浏览器" href="http://www.google.cn/chrome/browser/desktop/index.html" target="_blank">
      <img src="images/logo_chrome.png" alt="">
    </a>
    <a title="下载Firefox浏览器" href="http://www.firefox.com.cn" target="_blank">
      <img src="images/logo_firefox.png" alt="">
    </a>
    <a title="升级IE浏览器" href="http://windows.microsoft.com/zh-cn/internet-explorer/download-ie" target="_blank">
      <img src="images/logo_ie.png" alt="">
    </a>
  </div>
  <a class="go" href="/">
    继续浏览
  </a>
</div>
</body>
</html>
