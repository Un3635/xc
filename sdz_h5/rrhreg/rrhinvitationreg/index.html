<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>邀请好友</title>
    <link rel="stylesheet" href="index.css">
    <script>
        ; (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <script src="angular.min.js"></script>
</head>

<body ng-controller="ctrl">
    <img src="img/bg_img02.png" alt="" class="logo">
    <div class="form">
        <div class="rmb10">你的好友送你10元现金红包</div>
        <div class="item">
            <img src="img/icon_shoujihao_normal.png" alt="">
            <input type="tel" placeholder="请输入手机号" class="full" ng-model="item.phone" maxlength="11">
        </div>
        <div class="item">
            <img src="img/icon_yanzhengma_normal.png" alt="">
            <input type="tel" placeholder="短信验证码" ng-model="item.code">
            <span class="itembr"></span>
            <button class="codebt" ng-click="getcode()" ng-disabled="!item.phone||djs.time>0">{{djs.time?(djs.time+'s'):'发送验证码'}}</button>
        </div>
        <div id="captcha"></div>
        <div class="item">
            <img src="img/icon_mima_normal.png" alt="">
            <input type="password" placeholder="登录密码(6-16位数字字母组合)" class="full" maxlength="16" ng-model="item.password">
        </div>
        <div class="item">
            <img src="img/icon_yanzhengma_normal.png" alt="">
            <input type="text" placeholder="请输入邀请码(非必填)" class="full" ng-model="item.recommend_id" ng-maxlength="9">
        </div>
        <div class="warn">
            <img ng-src="{{check?'img/selectbox_yes_icon.png':'img/selectbox_no_icon.png'}}" alt="" ng-click="check=!check">我已阅读并同意
            <span ng-click="jump(0)">《平台借款人费用表》</span>、<span ng-click="jump(1)">《征信调查授权协议》</span>及<span ng-click="jump(2)">《注册使用服务协议》</span>
        </div>
        <button class="buttonsub" ng-click="reg()" ng-disabled="!item.phone||!item.code||!item.password||!check">马上拿钱</button>
        <div class="go" ng-click="go()">已有帐号</div>
    </div>
