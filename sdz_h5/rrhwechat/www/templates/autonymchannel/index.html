<ion-view title="实名认证" id="autonym">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="sub()">提交</button>
    </ion-nav-buttons>
    <ion-content>
        <!-- <img src="img/step1.png" alt="" class="orderstep"> -->
        <!--<div class="warn channel">让我们知道你是谁</div>-->
        <div class="list rrhlabellist">
            <div class="out">
                <label class="item item-input cardinput">
                    <span class="req">*  </span>
                    <span class="input-label">真实姓名</span>
                    <input type="text" ng-model="item.name" ng-disabled="user&&user.certification">
                </label>
            </div>
            <div class="out">
                <label class="item item-input cardinput">
                    <span class="req">*  </span>
                    <span class="input-label">身份证号</span>
                    <input type="text" ng-model="item.id" ng-disabled="user&&user.certification" maxlength="18">
                </label>
            </div>
            <div class="out">
                <label class="item item-input cardinput">
                    <span class="req">*  </span>
                    <span class="input-label">上传身份证照片</span>
                    <input type="text" ng-disabled="true">
                </label>
            </div>
            <div class="out">
                <div class="cardimg row row-no-padding row-center">
                    <div class="col col-50 cardimgtext">
                        <h2>身份证正面照</h2>
                        <h3>(证件号清晰可见)</h3>
                    </div>
                    <div class="col col-50 cardimgimg">
                        <img ng-src="{{checkfront?frontdata.img_url:'img/img_sfz_front.png'}}" alt="" class="img">
                        <img src="img/suc.png" alt="" class="suc" ng-if="frontdata.img_url">
                        <img src="img/camera.png" alt="" class="camera" ng-if="showfrontcamera">
                        <input type="file" class="hideinputfile" id="cardfile11" ng-disabled="user&&user.certification" accept="image/*">
                    </div>
                </div>
            </div>
            <div class="out">
                <div class="cardimg row row-no-padding row-center">
                    <div class="col col-50 cardimgtext">
                        <h2>身份证反面照</h2>
                        <h3>(有效期清晰可见)</h3>
                    </div>
                    <div class="col col-50 cardimgimg">
                        <img ng-src="{{checkback?backdata.img_url:'img/img_sfz_back.png'}}" alt="" class="img">
                        <img src="img/suc.png" alt="" class="suc" ng-if="backdata.img_url">
                        <img src="img/camera.png" alt="" class="camera" ng-if="showbackcamera">
                        <input type="file" class="hideinputfile" id="cardfile22" ng-disabled="user&&user.certification" accept="image/*">
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
