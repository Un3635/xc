<ion-view title="已过期优惠券" id="ticket">
    <ion-content>
        <div class="nulldata" ng-if="data&&data.length==0">
            <img src="img/noticket_img@3x.png" alt="">
            <h2>暂无优惠券</h2>
        </div>
        <div class="cpitem" ng-repeat="i in data" ng-class="{'grey':s>=2,'greyhis':s==3}">
            <div class="left">
                <h2 class="money orange">
                    {{i.deduction}}
                </h2>
                <div class="type">
                    {{types[i.source]}}
                </div>
            </div>
            <div class="right">
                <div class="typename">{{i.type==0?'还款抵用券 ':'还款折扣券'}}
                    <!-- <span>券</span> -->
                </div>
                <div class="des">{{i.notes}}</div>
                <div class="date">{{i.begin_time}}-{{i.end_time}}</div>
            </div>
        </div>
    </ion-content>

</ion-view>
