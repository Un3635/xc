<ion-view title="基本信息" class='rrhinfo'>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="sub()">提交</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="warn">信息越完善,借款成功率越高</div>
        <div class="list rrhlabellist">
            <div class="out rrhback">
                <label class=" item item-input infolabel">
                    <span class="req">*  </span>
                    <span class="input-label">最高学历</span>
                    <input ng-model="education.input" mobiscroll-scroller="education" type="text" ng-if="education.wheels"/>
                </label>
            </div>
            <div class="out rrhback">
                <label class="item item-input infolabel">
                    <span class="req">*  </span>
                    <span class="input-label">婚姻状况</span>
                    <input ng-model="maritalStatus.input" mobiscroll-scroller="maritalStatus" type="text" ng-if="maritalStatus.wheels"/>
                </label>
            </div>
            <div class="out rrhback">
                <label class="item item-input infolabel" for="infoaddress">
                    <span class="req">*  </span>
                    <span class="input-label">联系地址</span>
                    <span class="addresskeng">{{address.showinput}}</span>
                <!--<input type="text"  ng-model="address.showinput">-->
                <input ng-model="address.input" mobiscroll-scroller="address" type="text" ng-if="address.wheels" id="infoaddress" style="display:none"/>
                </label>
            </div>
            <div class="out">
                <label class="item item-input infolabel">
                    <span class="req">*  </span>
                     <input ng-model="address.input1" type="text" placeholder="所在街道、门牌号" class="address"/>
                </label>
            </div>
            <div class="out">
                <label class="item item-input infolabel">
                    <span class="req reqhide">*  </span>
                    <span class="input-label">家庭电话</span>
                    <input type="text"  ng-model="data.userInfo.familyPhone" maxlength="13">
                </label>
            </div>
            <div class="out">
                <label class="item item-input infolabel">
                    <span class="req">*  </span>
                    <span class="input-label">邮箱</span>
                    <input type="text"  ng-model="data.userInfo.email" maxlength="30">
                </label>
            </div>
            <div class="out">
                <label class="item item-input infolabel">
                    <span class="req reqhide">*  </span>
                    <span class="input-label">微信号</span>
                    <input type="text"  ng-model="data.userInfo.wx"  maxlength="20">
                </label>
            </div>
            <div class="out">
                <label class="item item-input infolabel">
                    <span class="req reqhide">*  </span>
                    <span class="input-label">QQ号</span>
                    <input type="tel" ng-model="data.userInfo.qq"  maxlength="14">
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
