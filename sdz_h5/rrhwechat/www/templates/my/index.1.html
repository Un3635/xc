<ion-view title="我的" id="my" hide-back-button='true' hide-nav-bar='true'>
    <ion-content class="has-rrhtab">
        <div class="myheader">
            <!--<img src="img/mybg1.png" alt="" class="mybg1">-->
            <img ng-src="{{!user?'img/weidenglutouxiang_normal.png':user.headImg}}" alt="" class="headimg">
            <input type="file" class="hideinputfile" id="file1" ng-show="user" capture="camera" accept="image/*">
        </div>
        <div class="bts" ng-if="!user">
            <button class="button reg" ui-sref='reg'>注册</button>
            <button class="button login" ng-click="gologin()">登录</button>
        </div>
        <div class="user" ng-if="user">
            <h1>{{user.certification?user.realName:'未实名'}}</h1>
            <h2 ng-if="!user.certification" ui-sref='autonym'>实名认证</h2>
            <h3>{{user.mobile|hidemobile}}</h3>
        </div>
        <div class="myfinance">
            账户余额(元)
            <!--<span ui-sref='accountlist'>{{user.balanceMoney|number:2}}</span>-->
            <span>{{user.balanceMoney|number:2}}</span>
            <button class="button bt2" ng-click="mygo2('withdraw')" ng-if="user">提现</button>
            <!--<button class="button bt1" ng-click="mygo2('recharge')" ng-if="user">充值</button>-->
        </div>
        <div class="myinfo row row-no-padding">
            <div class="col" ng-click="mygo('infobase')">
                <img src="img/myinfo1.png" alt="">
                <h2>基本信息</h2>
            </div>
            <div class="col" ng-click="mygo('infowork')">
                <img src="img/myinfo2.png" alt="">
                <h2>工作信息</h2>
            </div>
            <div class="col" ng-click="mygo('infolinkman')">
                <img src="img/myinfo3.png" alt="">
                <h2>联系人信息</h2>
            </div>
            <div class="col" ng-click="mygo('infofamily')">
                <img src="img/myinfo4.png" alt="">
                <h2>家庭信息</h2>
            </div>
        </div>
        <div class="myother other">
            <div class="out rrhback" ng-click="mygo1('authlist')">
                <div class="in">我的认证</div>
            </div>
            <div class="out rrhback" ng-click="mygo1('ticket')">
                <div class="in">我的优惠券</div>
            </div>
            <div class="out rrhback" ng-click="mygo1('rrhcoins')">
                <div class="in">我的花币</div>
            </div>
            <div class="out rrhback" ng-click="wxinvitation()" ng-if="inwx">
                <div class="in">邀请好友</div>
            </div>
            <div class="out rrhback" ng-click="mygo1('bankcard')">
                <div class="in">我的银行卡</div>
            </div>
            <div class="out rrhback" ui-sref='set'>
                <div class="in">设置</div>
            </div>
            <div class="out rrhback" ui-sref='help'>
                <div class="in borderbottomnone">帮助中心</div>
            </div>
        </div>
    </ion-content>
    <div class="rrh-tab bar bar-footer row row-no-padding">
        <div class="col" ui-sref='home'>
            <img ng-src="img/tabhome.png" alt="">
            <h2>首页</h2>
        </div>
        <div class="col" ui-sref='order'>
            <img ng-src="img/taborder.png" alt="">
            <h2>订单</h2>
        </div>
        <div class="col" ui-sref='my'>
            <img ng-src="img/tabmy1.png" alt="">
            <h2 class="active">我的</h2>
        </div>
    </div>
</ion-view>
