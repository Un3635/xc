<div class="plbox">
    <div class="plboxwarn" ng-show="binddata.dowarn">{{binddata.warn}}</div>
    <div class="box">
        <label class="item item-input item-label item-borderless item-icon-right">
            <div class="input-label"><span class='isrequire' ng-class="{'require':binddata.require}">*</span>{{binddata.name}}</div>
            <input  ng-model="binddata.value" placeholder="{{binddata.description}}" mobiscroll-date="settings">
            <i class="icon ion-chevron-right icon-accessory"></i>
        </label>
    </div>
</div>
