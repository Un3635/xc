<div class="container">
  <p class="text-indent">我们常说，你对钱包中资金的控制取决于相应私钥的所有权和控制权。在区块链交易中,
    私钥用于生成支付货币所必须的签名，以证明资金的所有权。私钥必须始终保持机密，因为一旦泄露给第三方，相当于该私钥保护下的资产也拱手相让了。</p>
  <p class="text-indent">
    私钥实际上并不是存储在网络中，而是由用户生成并存储在一个文件或者简单的数据库中，称为钱包。存储在用户钱包中的私钥完全独立，可由用户的钱包软件生成并管理，无需区块链或者网络连接。用户的钱包地址就是由私钥通过椭圆曲线加密生成公钥，进而生成地址。</p>
  <p>PS: 用户可以使用明文私钥导入 XToken 来修改对应钱包的密码。</p>
