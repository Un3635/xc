  <title>KeyStore</title>

<body>
<div class="container">
  <p class="text-indent">Keystore 檔是區塊鏈錢包存儲私鑰的一種檔案格式 (JSON)。它使用使用者自訂密碼加密，以起到一定程度上的保護作用，而保護的程度取決於使用者加密該錢包的密碼強度，如果類似於 123456 這樣的密碼，是極為不安全的。 在使用 Keystore 時有兩點需要注意：</p>
  <p>1. 使用不常用，並且盡可能複雜的密碼加密 Keystore 文件；</p>
  <p>2. 一定要記住加密 Keystore 的密碼，一旦忘記密碼，那麼你就失去了 Keystore 的使用權，並且 XToken 無法幫你找回密碼，所以一定要妥善保管好 Keystore 以及密碼。</p>
</div>
</body>
</html>
