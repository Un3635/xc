<div class="container">
  <p class="text-indent">我們常說，你對錢包中資金的控制取決於相應私鑰的所有權和控制權。在區塊鏈交易中, 私鑰用於生成支付貨幣所必須的簽名，以證明資金的所有權。私鑰必須始終保持機密，因為一旦洩露給協力廠商，相當於該私鑰保護下的資產也拱手相讓了。</p>
  <p class="text-indent">私鑰實際上並不是存儲在網路中，而是由使用者生成並存儲在一個檔或者簡單的資料庫中，稱為錢包。存儲在使用者錢包中的私鑰完全獨立，可由使用者的錢包軟體生成並管理，無需區塊鏈或者網路連接。使用者的錢包位址就是由私鑰通過橢圓曲線加密生成公開金鑰，進而生成地址</p>
  <p>PS: 用戶可以使用明文私鑰導入 XToken 來修改對應錢包的密碼。</p>
