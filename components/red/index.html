<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <link rel="stylesheet" href="/static/lib/ydui-0.1.3/build/css/ydui.css" />
  <!-- <link rel="stylesheet" href="/static/lib/css/pullRefresh.css"> -->
  <link rel="stylesheet" href="/assets/css/common.css">
  <link rel="stylesheet" href="src/css/index.css">
  <title>XToken红包</title>
</head>

<body>
  <!-- 输入手机号 -->
  <div class="phonePopup-wrap" id="phonePopup">
    <div class="phone-wrap m-cell">
      <h3 class="phone-title" id="phoneTitle">输入手机号码</h3>
      <div class="cell-item item" id="phoneNumItem">
        <div class="cell-left code">+86</div>
        <div class="cell-right">
          <input type="text" id="phoneNumIpt" class="cell-input" placeholder="输入手机号码" autocomplete="off" maxlength="11" />
        </div>
      </div>
      <div class="cell-item item" id="yzCodeItem">
        <div class="cell-right">
          <input type="text" id="yzCodeIpt" class="cell-input" placeholder="输入验证码" autocomplete="off" maxlength="6" />
          <a href="javascript:;" class="yzCodeBtn" id="yzCodeBtn">验证码</a>
        </div>
        <!-- <div class="cell-left yzCodeBtn" id="yzCodeBtn">验证码</div> -->
      </div>
    </div>
    <div class="btn-wrap">
      <a href="javascript:;" class="receiveBtnSuc" id="receiveBtnSuc">领取红包</a>
    </div>
  </div>

  <!--查看好友手气-->
  <div class="redPacketSuc-wrap" id="redPacketSuc">
    <!-- <div class="swiper-container"> -->
    <!-- <div class="swiper-wrapper"> -->
    <div class="redPacketSuc-slide clearfix">
      <div class="slide-content">
        <div>
          <div class="picBox">
            <img class="pic">
          </div>
        </div>
        <div class="nickName"></div>
        <div class="remark"></div>
        <div class="redPacket-success-wrap" id="normal">
          <div class="balance">
            <div id="getBalance"></div>
            <div id="getRn"></div>
          </div>
          <div class="content" id="getContent"></div>
        </div>
        <a href="javascript:;" class="download-btn" id="download">下载XToken APP</a>
        <div class="checkFd-wrap" id="checkFdWrap">
          <div class="checkFd-content">
            <span class="checkFd-title" id="checkFdTitle">大家的手气</span>
            <ul class="checkFd-ul" id="checkFdUl">
              <div class="loadtip" id="loadtip">上拉加载更多</div>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="footer" id="footer">以上数据由XToken官方提供</div>
    <!-- <div class="swiper-scrollbar"></div> -->
    <!-- </div> -->
    <!-- </div> -->
  </div>
  <!-- 红包领取 -->
  <div class="redPacket-wrap" id="redPacket">
    <div>
      <div class="picBox">
        <img class="pic">
      </div>
    </div>
    <div class="nickName"></div>
    <div class="remark"></div>
    <!-- 正常 -->
    <div id="status0">
      <div class="hint" id="hint"></div>
      <div>
        <img src="src/image/2x/bt_open.png" class="receive-btn" id="receiveBtn">
      </div>
    </div>
    <!-- 晚 -->
    <div id="status1">
      <div class="hint hint1">来晚了，已抢完</div>
      <div>
        <a href="javascript:;" class="status1-a" id="checkFdBtn">看看大家的手气 > </a>
      </div>
    </div>

    <!-- 过期 -->
    <div id="status2">
      <div class="hint hint2">“该红包超过24小时未被领取 已过期”
      </div>
    </div>
  </div>
  </div>
 
</body>
<!-- <script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script> -->
<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>

<script src="/static/lib/ydui-0.1.3/build/js/ydui.js"></script>
<script src="/static/lib/moment-with-locales.js"></script>
<script src="src/config/index.js"></script>
<script src="/static/regexps.js"></script>
<script src="/static/util.js"></script>
<script src="src/js/tool.js"></script>
<script>
  var wh=$(window).height();
  var ww=$(window).width();
  // var ch=$('.wrapper .wrapper-container').height();
  $('#phonePopup').height(wh).width(ww);
  // if(ch<=ww){
  //     $('.wrapper').height(wh).width('ww');
  // }
  // else{
  //     $('.wrapper').height(ch).width('ww');
  // }
  var lgParam = getLg();
  document.title = lgs.documentTitle[lgParam];
  $('#receiveBtn').attr({src: lgs[lgParam + '_imgurl']});

  var phonePopupParam = lgs.phonePopup[lgParam];
  $('#phoneTitle').html(phonePopupParam[0]);
  $('#phoneNumIpt').attr('placeholder',phonePopupParam[0]);
  $('#yzCodeIpt').attr('placeholder',phonePopupParam[1]);
  $('#yzCodeBtn').html(phonePopupParam[2]);
  $('#receiveBtnSuc').html(phonePopupParam[3]);

  var redPacketSucParam = lgs.redPacketSuc[lgParam];
  $('#download').html(redPacketSucParam[0]);
  $('#checkFdTitle').html(redPacketSucParam[1]);
  $('#footer').html(redPacketSucParam[2]);

  var redPacketParam = lgs.redPacket[lgParam];
  $('.hint1').html(redPacketParam[0]);
  $('.hint2').html(redPacketParam[1]);
  $('#checkFdBtn').html(redPacketParam[2]);


</script>

</html>
